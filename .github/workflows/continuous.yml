jobs:
  deps:
    name: Build and Test on ${{ matrix.os }}-${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # [ubuntu-latest, macos-latest, windows-latest]
        meson_version: ["1.7.2"] #["1.2.0", "1.3.0", "1.4.0"]
        build: ['debug','release']
        compiler: 
          - cc: "gcc-14"
            cxx: "g++-14"

    env:
      CC: ${{ matrix.compiler.cc }}
      CXX: ${{ matrix.compiler.cxx }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update Apt
        run: sudo apt-get update

      - name: Install apt dependencies
        run: sudo apt-get install -y libfmt-dev libspdlog-dev

      - name: Install python dependencies
        run: python -m pip install meson==${{ matrix.meson_version }} ninja

      - name: Configure Project
        run: meson setup . build -Dtesting=true -Dexamples=true
        #run: meson setup --native-file build/conan/conan_meson_native.ini . build
        env:
          CC: gcc

      - name: Run Tests
        run: meson test -C build/ -v

      - name: Upload Test Log
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.os }}_Meson_Testlog
          path: builddir/meson-logs/testlog.txt
