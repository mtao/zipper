jobs:
  deps:
    name: Build and Test on ${{ matrix.platform.image }}-${{ matrix.build }}
    runs-on: ${{ matrix.platform.image }}
    strategy:
      matrix:
        meson_version: ["1.7.2"] #["1.2.0", "1.3.0", "1.4.0"]
        build: ['debug','release']
        platform:
          - image: 'ubuntu-24.04'
            os: 'linux'
            compiler: 
              cc: "gcc-14"
              cxx: "g++-14"
          - image: 'macos-15'
            os: 'osx'
            compiler: 
              cc: "clang"
              cxx: "clang++"
                # cc: "$(brew --prefix llvm@18)/bin/clang"
                # cxx: "$(brew --prefix llvm@18)/bin/clang++"

    env:
      CC: ${{ matrix.platform.compiler.cc }}
      CXX: ${{ matrix.platform.compiler.cxx }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Homebrew
        if: matrix.platform.os == 'osx'
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Update Apt
        if: matrix.platform.os == 'linux'
        run: sudo apt-get update


      - name: Install apt dependencies
        if: matrix.platform.os == 'linux'
        run: sudo apt-get install -y libfmt-dev catch2 librange-v3-dev


      - name: Install brew dependencies
        if: matrix.platform.os == 'osx'
        run: brew install fmt catch2 range-v3

      - name: Install python dependencies
        run: python -m pip install meson==${{ matrix.meson_version }} ninja

      - name: Configure Project
        run: meson setup . build -Dtesting=true -Dexamples=true
        #run: meson setup --native-file build/conan/conan_meson_native.ini . build

      - name: Run Tests
        run: meson test -C build/ -v

      - name: Upload Test Log
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.platform.image }}-${{ matrix.build }}_Meson_Testlog
          path: builddir/meson-logs/testlog.txt
