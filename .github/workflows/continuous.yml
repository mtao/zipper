name: Zipper Continuous Integration

on:
  push:
    branches:
      - main
  #  paths:
  #    - "**.c"
  #    - "**.h"
  #    - "**.cpp"
  #    - "**.hpp"
  #    - "**.hxx"
  #pull_request:
  #  paths:
  #    - "**.c"
  #    - "**.h"
  #    - "**.cpp"
  #    - "**.hpp"
  #    - "**.hxx"

jobs:
  build:
    name: Build and Test on ${{ matrix.os }} with Meson v${{ matrix.meson_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]
        meson_version: ["1.7.2"] #["1.2.0", "1.3.0", "1.4.0"]
        build: ['debug']
        #build: ['debug','release']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

       - name: Linux dependencies
         run: | 
           sudo apt-get update
           sudo apt-get install -y libfmt-dev libspdlog-dev


      - name: Install python dependencies
        run: python -m pip install meson==${{ matrix.meson_version }} ninja
      - name: Configure Project
        run: meson setup . build
        #run: meson setup --native-file build/conan/conan_meson_native.ini . build
        env:
          CC: gcc

      - name: Run Tests
        run: meson test -C build/ -v

      - name: Upload Test Log
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ${{ matrix.os }}_Meson_Testlog
          path: builddir/meson-logs/testlog.txt
