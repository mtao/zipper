    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]
        meson_version: ["1.7.2"] #["1.2.0", "1.3.0", "1.4.0"]
        build: ['debug']
